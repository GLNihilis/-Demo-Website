<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamix - Login</title>

    <!--font-awesome icons link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Library CSS -->
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/venobox.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-lightbox/0.7.0/bootstrap-lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body id="darkmode">
    <!--All-->
    <div class="all" id="container-all">

        <!--Preloader-->
        <div class="loader-screen preloader" id="preloader">
            <div class="loader-box">
                <svg viewBox="0 0 80 80">
                    <rect x="8" y="8" width="64" height="64"></rect>
                </svg>
            </div>
        </div>

        <!--Login Form-->
        <div class="login-12">
            <div class="container">
                <div class="col-md-12 pad-0">
                    <div class="row login-box-12">
                        <div class="login-container col-pad-0 col-lg-7 col-sm-12 align-self-center">
                            <div class="login-container-item login-inner-form">

                                <!--Title-->
                                <div class="login-container-item-title details">
                                    <h3>Login</h3>

                                    <!--Form-->
                                    <form autocomplete="off">
                                        <div class="login-container-item-form form-group">
                                            <input type="text" name="username" class="input-text" placeholder="Phone number or Email">
                                        </div>
                                        <div class="login-container-item-form form-group">
                                            <input type="password" name="password" class="input-text" placeholder="Password">
                                        </div>

                                        <!--Check box-->
                                        <div class="login-container-item-checkbox checkbox clearfix">
                                            <div class="login-container-item-checkbox-content form-check checkbox-theme">
                                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                            <a href="">Forgot Password</a>
                                        </div>

                                        <!--Button-->
                                        <div class="login-container-item-btn form-group">
                                            <button type="submit" class="btn-outline btn-md btn-theme btn-block btn-sm">Login Now</button>
                                        </div>
                                    </form>
                                    <p>Don't have an account?<a href="signup.html"> Sign Up</a></p>
                                </div>
                            </div>
                        </div>

                        <!--Banner-->
                        <div class="banner-container col-lg-5 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992">
                            <div class="banner-container-item">
                                <div class="banner-container-item-title">
                                    <a href="index.html" class="banner-container-item-logo logoss">GAMIX<span>.</span></a>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt Lorem Ipsum</p>
                                    <ul class="banner-container-item-icon social-list clearfix">
                                        <a href="https://www.twitch.tv"><i class="fa-brands fa-twitch" aria-hidden="true"></i></a>
                                        <a href="https://twitter.com/?lang=vi"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
                                        <a href="https://facebook.com"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></a>
                                        <a href="https://youtube.com"><i class="fa-brands fa-youtube" aria-hidden="true"></i></a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Java Script-->
    <script src="/JS/jquery-3.3.1.min.js"></script>
    <script src="/JS/bootstrap.min.js"></script>
    <script src="/JS/venobox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/3.0.0/noframework.waypoints.min.js"></script>
    <script src="/JS/script.js"></script>
</body>

</html>
