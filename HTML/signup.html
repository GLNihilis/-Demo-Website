<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamix - Login</title>

    <!--font-awesome icons link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="venobox/venobox.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-lightbox/0.7.0/bootstrap-lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="/HomeWork/BTL/CSS/style.css">
</head>
<body>
    <!--All-->
    <div class="all" id="container-all">

        <!--Preloader-->                                    <!-- Cần tìm hiểu thêm về svg-->
        <div class="loader-screen" id="preloader">
            <!--//////////////-->
        </div>

        <!--Sign Up Form-->
        <div class="sign-up-container">
            <div class="sign-up-container-item">

                <!--Title-->
                <div class="sign-up-container-item-title">
                    <h3>Sign Up</h3>

                    <!--Form-->
                    <form autocomplete="off">
                        <div class="sign-up-container-item-form">
                            <input type="text" name="username" class="input-txt" placeholder="Phone number or Email">
                        </div>
                        <div class="sign-up-container-item-form">
                            <input type="password" name="password" class="input-txt" placeholder="Password">
                        </div>
                        <div class="sign-up-container-item-form">
                            <input type="password" name="password" class="input-txt" placeholder="Re-type Your Password">
                        </div>
                        <div class="sign-up-container-item-btn">
                            <button type="submit" class="sign-up-btn">Free Sign Up</button>
                        </div>
                    </form>
                    <p>Already have an account?<a href="login.html">Login Now</a></p>
                </div>
            </div>
        </div>
        
        <!--Banner-->
        <div class="banner-container">
            <div class="banner-container-item">
                <div class="banner-container-item-title">
                    <a href="index.html" class="banner-container-item-logo">GAMIX<span>.</span></a>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt Lorem Ipsum</p>
                    <ul class="banner-container-item-icon">
                        <a href="#"><i class="fa-brands fa-twitch" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube" aria-hidden="true"></i></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--Java Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/venobox/1.9.3/venobox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/3.0.0/noframework.waypoints.min.js"></script>
    <script src="/HomeWork/BTL/JS/script.js"></script>
</body>
</html>
